<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap for a Modern Look -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background: #272d37;
      }
      .navbar {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .navbar-brand,
      .nav-link {
        color: white !important;
      }
      .navbar-brand {
        margin: 0 auto; /* Center the brand */
      }
      .navbar-brand {
        margin-left: 4%;
      }
      .navbar-nav {
        margin-right: 3%;
      }
    </style>
    <title>{% block title %}AcademIQ{% endblock %}</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand fw-bold fs-3" href="{% url 'landing'%}"
        >AcademIQ</a
      >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'account'%}">
          {% if request.session.user_name %} Welcome, {{ request.session.user_name }} {% endif %}
        </a>

        <!-- Login/Register or Logout Links -->
        <div class="navbar-nav ms-auto">
          {% if request.session.user_name %}
          <a class="nav-link fw-bold fs-5" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link fw-bold fs-5" href="{% url 'login' %}">Login</a>
          <a class="nav-link fw-bold fs-5" href="{% url 'signup' %}"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
