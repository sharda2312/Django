<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
    <!-- Load Static Files -->
    {% load static %}
    
    <!-- Bootstrap for a Modern Look -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background:  #272d37;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .form-control{
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgb(39, 36, 36);
        }
        #responseMessage {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary">Register</h2>
        
        <form id="registerForm" method="POST">
            <!-- CSRF Token -->
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" id="first_name" class="form-control" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" id="last_name" class="form-control" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <span id="emailMsg" class="form-text text-danger"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </form>

        <p id="responseMessage" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript File -->
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
